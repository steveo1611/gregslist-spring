<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GregsList</title>
</head>
<body>
    <section>
      <h1>Welcome to Gregslist</h1>
    </section>
    <section>
      <form onsubmit="app.controllers.carController.addCar(event)">
        <input type="text" name="make" placeholder="make">
        <input type="text" name="model" placeholder="model">
        <input type="number" name="year" placeholder="year">
        <input type="number" name="price" placeholder="price">
        <input type="url" name="img" placeholder="Image">
        <button type="submit">SUBMIT</button>
      </form>
    </section>
    <section id="cars">
      <!-- <div>
        <img src="//placehold.it/100x100" alt="">
        <h3>Make: </h3>
        <h3>Model: </h3>
        <h3>Year: </h3>
        <h3>Price: </h3>
      </div> -->
    </section>

    <section>
      <form onsubmit="app.controllers.HouseController.addHouse(event)">
        <input type="text" name="address" placeholder="address">
        <input type="text" name="city" placeholder="city">
        <input type="text" name="state" placeholder="state">
        <input type="number" name="zipcode" placeholder="zipcode">
        <input type="number" name="bedroom" placeholder="bedrooms">
        <input type="number" name="baths" placeholder="bathrooms">
        <input type="number" name="price" placeholder="price">
        <input type="text" name="lotsize" placeholder="lotsize">
        <input type="url" name="img" placeholder="Image">
        <button type="submit">SUBMIT</button>
      </form>
    </section>
    <section id="house">

    </section>

    <!-- SERVICES -->
    <script src="app/CarService.js"></script>
    <script src="app/HouseService.js"></script>

    <!-- CONTROLLERS -->
    <script src="app/CarController.js"></script>
    <script src="app/HouseController.js"></script>

    <!-- INITIALIZE APP -->
    <script src="app/app.js"></script>
</body>
</html>
