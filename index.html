<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>GregsList</title>
</head>
<body>
    <section>
      <h1>Welcome to Gregslist</h1>
    </section>
    <section>
      <form onsubmit="app.controllers.carController.addCar(event)">
        <input type="text" name="make" placeholder="make">
        <input type="text" name="model" placeholder="model">
        <input type="number" name="year" placeholder="year">
        <input type="number" name="price" placeholder="price">
        <input type="url" name="img" placeholder="Image">
        <button type="submit">SUBMIT</button>
      </form>
    </section>
    <section>
      <div class="container">
        <div class="row">
            <div id="cars">

            </div>

        
      </div>
</div>
    </section>

    <section>
      <form onsubmit="app.controllers.houseController.addHouse(event)">
        <input type="number" name="bedrooms" placeholder="bedrooms">
        <input type="number" name="bathrooms" placeholder="bathrooms">
        <input type="number" name="price" placeholder="price">
        <input type="number" name="year" placeholder="year">
        <input type="text" name="levels" placeholder="levels">
        <input type="url" name="img" placeholder="Image">
        <input type="text" name="description" placeholder="description">
        <button type="submit">SUBMIT</button>
      </form>
    </section>
    <section id="house">

    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    
    <!-- SERVICES -->
    <script src="app/CarService.js"></script>
    <script src="app/HouseService.js"></script>

    <!-- CONTROLLERS -->
    <script src="app/CarController.js"></script>
    <script src="app/HouseController.js"></script>

    <!-- INITIALIZE APP -->
    <script src="app/app.js"></script>
</body>
</html>
